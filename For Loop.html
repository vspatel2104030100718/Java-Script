<html>
    <head>
        <title>FOR LOOP</title>
    </head>
    <body>
        <h2>JAVA SCRIPT </h2>
        <p id="demo"></p>
        <script>
            const cars=["BMW","VOLVO","SAAB","FORD","FIAT","AUDI"];
            let text="";
            for(let i=0;i<cars.length;itt){
                text += cars[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
